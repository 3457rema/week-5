<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to JavaScript DOM Manipulation!</h1>
    </header>

    <section id="main-content">
        <p id="dynamic-text">This text will change when you click the button.</p>
        <button id="change-text-btn">Change Text</button>
    </section>

    <section id="style-section">
        <button id="change-style-btn">Change Background Color</button>
    </section>

    <section id="element-manipulation">
        <button id="add-element-btn">Add New Element</button>
        <button id="remove-element-btn">Remove Last Element</button>
        <ul id="item-list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
